<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Flags</title>
</head>
<body>
    <div class="main">
        <div class="flag ukraine"></div>
        <div class="flag japan">
            <div class="center">
                <div class="circle"></div>
            </div>
        </div>
        <div class="flag iceland">
            <div class="outer-line horizontal o-h"></div>
            <div class="inner_line horizontal i-h"></div>
            <div class="outer-line vertical o-v"></div>
            <div class="inner_line vertical i-v"></div>
        </div>
        <div class="flag czech"></div>
    </div>
</body>
</html>
